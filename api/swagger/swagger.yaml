swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
host: localhost:8010
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /healthcheck:
    x-swagger-router-controller: health
    get:
      description: Returns alivestatus
      operationId: healthcheck
      responses:
        "200":
          description: Succcess
          schema:
            $ref: "#/definitions/HealthCheckResponse"

  /document:
    x-swagger-router-controller: document
    post:
      description: Adds a doc jsonobject
      operationId: addNew
      parameters:
        - name: document
          in: body
          description: Content object with id to accept
          required: true
          schema:
            $ref: "#/definitions/NewDocumentModel"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/NewDocResponse"
        "401":
          description: Unauthoried - Not authenticated
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ErrorResponse"


        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw

definitions:

  HealthCheckResponse:
    required:
      - message
    properties:
      message:
        type: string

  NewDocResponse:
    properties:
      message:
        type: object

  NewDocumentModel:
    required:
      - inserted
      - updated
      - state
      - version
      - documentsequenceid
    properties:
      inserted:
        type: string
      updated:
        type: string
      state:
        type: string
      version:
        type: string
      documentsequenceid:
        type: string

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
